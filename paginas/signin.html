  <header>
    <div class="container-fluid">

    <div class="formulario">
      <form>
        <h2>Registrate</h2>
        <label for="nombre">Nombre y Apellido</label>
        <input type="text" id="login-nombre" class="nombre-apellido" placeholder="Nombre y apellido">

        <label for="disabledTextInput">Email</label>
        <input type="text" id="login-email" class="email" placeholder="Email">
        </select>

        <label for="disabledTextInput">Contraseña</label>

        <label for="disabledTextInput">Confirmar contraseña</label>
        <input type="text" id="confirmar-contraseña" class="confirmar-constraseña" placeholder="Confirmar contraseña">

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">

            Acepto terminos y condiciones
          </label>

          <button type="button" class="btn btn-primary" id="btn-signin">Sign In</button>
          <div class="alert alert-danger" role="alert">
            <strong>Completa todos los campos</strong> 
          </div>
          <br>
          <a href="#">Ya tenes cuenta? Iniciar sesion</a>

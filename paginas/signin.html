    <body>
        <div class="container-fluid h 100">
        <div class="row h 100%"> 
            <div class="col-6">
            <h1 class="titulo">Recetas para el mundo</h1>
            <h2>Sign In</h2>
            <form>
                    <fieldset >
                      <div class="nombre-apellido" id="ir-a-login">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" id="nombre" class="form-control" placeholder="Nombre y apellido">
                      </div>
                      <div class="email">
                            <label for="disabledTextInput">Email</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Email">
                        </select>
                      </div>
                      <div class="constraseña">
                            <label for="disabledTextInput">Contraseña</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Contraseña">
                          </div>
                        <div class="confirmar-constraseña">
                                <label for="disabledTextInput">Confirmar contraseña</label>
                                <input type="text" id="disabledTextInput" class="form-control" placeholder="Confirmar contraseña">
                              </div>
                      <div class="terminos-condiciones">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" >
                        <label class="form-check-label" for="disabledFieldsetCheck">
                          Acepto terminos y condiciones
                        </label>
                      </div>
                      <button type="button" class="btn btn-primary w-100 mb-5">Sign In</button>
                      
                    </fieldset>
                  </form>

                  <button type="button" class="btn btn-success">Ya esta registrado?</button>
        </div>
